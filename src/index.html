<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Anybody:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Pokedex</title>
  </head>
  <body>
    <header class="header">
      <figure>
        <img
          class="pokedex-icon"
          src="./images/pokedex-icon.svg"
          alt="Pokeball"
        />
      </figure>
      <h1 class="title">Pokedex</h1>
    </header>
    <main class="main">
      <article class="pokemon">
        <section>
          <img class ="type-icon" src="./images/fire-icon.svg" alt="Icon Fire" />
          <h2 class="pokemon-name">CHARIZARD</h2>
        </section>
        <figure>
          <img
            class="pokemon-image"
            src="./images/Charizard.svg"
            alt="Pokeball"
          />
        </figure>
      </article>
      <article class="pokemon-statics">
        <section class="statics">
          <h3 class="statics-subtitle">NO.</h3>
          <p class="statics-text">006</p>
        </section>
        <section class="statics">
          <h3 class="statics-subtitle">LEVEL</h3>
          <p class="statics-text">100</p>
        </section>
        <section class="statics">
          <h3 class="statics-subtitle">TYPE</h3>
          <p class="statics-text">FIRE</p>
        </section>
        <section class="statics">
          <h3 class="statics-subtitle">HABILITY</h3>
          <p class="statics-text">FLAMES</p>
        </section>
        <section class="statics">
          <h3 class="statics-subtitle">HEIGHT</h3>
          <p class="statics-text">1,7 m</p>
        </section>
        <section class="statics">
          <h3 class="statics-subtitle">WEIGHT</h3>
          <p class="statics-text">90,5 Kg</p>
        </section>
      </article>
    </main>
    <footer>
      <h3 class="footer-subtitle">OTHERS</h3>
      <figure class="figure-pokemons">
        <img class="image-squirtle" src="./images/Squirtle.svg" alt="">
        <img class="image-bulbasaur" src="./images/Bulbasaur.svg" alt="">
        <img class="image-clefairy" src="./images/Clefairy.svg" alt="">
        <img class="image-mewtwo" src="./images/mewtwo.svg" alt="">
      </figure>
    </footer>
  </body>
</html>
